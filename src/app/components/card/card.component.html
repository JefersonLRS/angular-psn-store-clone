<a href="{{gameLink}}" target="_blank" class="card__container">
    <img 
      class="card__img"
      src="{{gameImg}}"
      alt="{{gameImg}}"
    >
    <app-card-label gameLabel="{{gameLabel}}"></app-card-label>
    <app-card-price gamePrice="{{gamePrice}}" consoleType="{{consoleType}}"></app-card-price>
</a>
